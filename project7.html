<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <footer>
    Made with ‚ù§Ô∏è in India.
  </footer>
<script>
var n = document.querySelectorAll(".drum").length;

for (var i = 0; i < n; i++) {

  document.querySelectorAll(".drum")[i].addEventListener("click", function() {

    var b = this.innerHTML;

    sound(b);

    animation(b);

  });

}

document.addEventListener("keydown", function(event) {

  sound(event.key);

  animation(event.key);

});


function sound(k) {

  switch (k) {
    case "w":
      var w = new Audio("tom-1.mp3");
      w.play();
      break;

    case "a":
      var a = new Audio("tom-2.mp3");
      a.play();
      break;

    case "s":
      var s = new Audio('tom-3.mp3');
      s.play();
      break;

    case "d":
      var d = new Audio('tom-4.mp3');
      d.play();
      break;

    case "j":
      var j = new Audio('snare.mp3');
      j.play();
      break;

    case "k":
      var k = new Audio('crash.mp3');
      k.play();
      break;

    case "l":
      var l = new Audio('kick-bass.mp3');
      l.play();
      break;


    default: console.log(k);

  }
}


function animation(c) {

  var activeButton = document.querySelector("." + c);

  activeButton.classList.add("pressed");

  setTimeout(function() {
    activeButton.classList.remove("pressed");
  }, 150);

}

</script>
</body>

</html>
